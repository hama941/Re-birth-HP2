<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <style>
        /* --- バー全体の基本設定 --- */
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 35px;
            background-color: #000;
            color: #fff;
            font-weight: bold;
            font-size: 0.85rem;
            z-index: 10000;
            overflow: hidden;
            display: flex;
            align-items: center;
            font-family: sans-serif;
        }

        /* --- 横流しアニメーションの設定 --- */
        .scroll-container {
            display: flex;
            white-space: nowrap;
            width: 100%;
            overflow: hidden;
        }

        .scroll-content {
            display: flex;
            white-space: nowrap;
            width: max-content;
            will-change: transform;
            /* 20秒かけて左へ流れるループ */
            animation: scroll-left 20s linear infinite;
        }

        @keyframes scroll-left {
            0% { transform: translateX(0); }
            100% { transform: translateX(-25%); }
        }

        .text-item {
            padding-right: 50px;
            display: flex;
            align-items: center;
        }

        /* --- 強調文字（黄色） --- */
        .bar-highlight {
            color: #ffcc00;
            margin: 0 5px;
        }
    </style>
</head>
<body>

    <div class="status-bar">
        <div class="scroll-container">
            <div id="scroll-target" class="scroll-content">
                <div class="text-item">
                    【稼働状況】<span class="current-date"></span> <span class="current-time bar-highlight"></span> 現在 
                    <span style="margin-left: 30px;" class="status-text bar-highlight"></span> 
                    <span class="arrival-msg">（最短15分で到着可能です！）</span>
                </div>
                <div class="text-item">
                    【稼働状況】<span class="current-date"></span> <span class="current-time bar-highlight"></span> 現在 
                    <span style="margin-left: 30px;" class="status-text bar-highlight"></span> 
                    <span class="arrival-msg">（最短15分で到着可能です！）</span>
                </div>
                <div class="text-item">
                    【稼働状況】<span class="current-date"></span> <span class="current-time bar-highlight"></span> 現在 
                    <span style="margin-left: 30px;" class="status-text bar-highlight"></span> 
                    <span class="arrival-msg">（最短15分で到着可能です！）</span>
                </div>
                <div class="text-item">
                    【稼働状況】<span class="current-date"></span> <span class="current-time bar-highlight"></span> 現在 
                    <span style="margin-left: 30px;" class="status-text bar-highlight"></span> 
                    <span class="arrival-msg">（最短15分で到着可能です！）</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateStatusBarDateTime() {
            const now = new Date();
            const y = now.getFullYear();
            const m = now.getMonth() + 1;
            const d = now.getDate();
            const hh = String(now.getHours()).padStart(2, '0');
            const mm = String(now.getMinutes()).padStart(2, '0');
            
            const dateStr = `${y}年${m}月${d}日`;
            const timeStr = `${hh}:${mm}`;
            
            // 日付と時刻を各要素に反映
            document.querySelectorAll('.current-date').forEach(el => el.textContent = dateStr);
            document.querySelectorAll('.current-time').forEach(el => el.textContent = timeStr);

            // 営業時間外（20時〜翌10時）の判定
            const currentHour = now.getHours();
            const isBusinessTime = (currentHour >= 10 && currentHour < 20);

            document.querySelectorAll('.status-text').forEach(el => {
                el.textContent = isBusinessTime ? "受付可能！" : "メールでの受付中";
            });
            document.querySelectorAll('.arrival-msg').forEach(el => {
                el.style.display = isBusinessTime ? "inline" : "none";
            });
        }

        // ページ読み込み時に実行し、以降1分ごとに更新
        updateStatusBarDateTime();
        setInterval(updateStatusBarDateTime, 60000);
    </script>

</body>
</html>
