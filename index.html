<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --dark-blue: #00254d;
            --yellow: #ffeb00;
            --green: #43a047;
            --red: #e60012;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        .banner-container {
            max-width: 800px;
            margin: 0 auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        /* 上部紺色バー */
        .top-bar {
            background-color: var(--dark-blue);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .price-free {
            background-color: var(--yellow);
            color: black;
            padding: 5px 15px;
            font-size: 1.2rem;
        }
        .price-free span {
            color: var(--red);
            font-size: 1.4rem;
        }

        /* 下部メインボタンエリア */
        .main-button {
            background: linear-gradient(to bottom, #4caf50, #2e7d32);
            border-radius: 0 0 15px 15px;
            padding: 20px;
            position: relative;
            text-align: center;
            color: white;
            text-decoration: none;
            display: block;
            margin-top: -1px;
            border-bottom: 5px solid #1b5e20;
        }

        .sub-text {
            font-size: 0.9rem;
            margin-bottom: 5px;
            display: block;
        }

        .main-text {
            font-size: 2.2rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        /* 20% OFF バッジ */
        .badge {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--yellow);
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px dashed var(--red);
            color: var(--red);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.2;
            font-weight: bold;
        }
        .badge .hp-text { font-size: 0.7rem; color: black; }
        .badge .percent { font-size: 1.4rem; border-bottom: 2px solid var(--red); }
        .badge .off { font-size: 1.2rem; }

        @media (max-width: 600px) {
            .main-text { font-size: 1.5rem; }
            .badge { width: 70px; height: 70px; font-size: 0.6rem; }
            .top-bar { font-size: 0.8rem; }
            .price-free { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<div class="banner-container">
    <div class="top-bar">
        <div>Webからは24時間受付中！</div>
        <div class="price-free">出張費/見積り <span>0円</span></div>
    </div>

    <a href="#" id="contact-link" class="main-button">
        <div class="badge">
            <span class="hp-text">「HP見た」<br>で</span>
            <span class="percent">20%</span>
            <span class="off">OFF</span>
        </div>
        
        <span id="status-message" class="sub-text">読み込み中...</span>
        <div id="button-text" class="main-text">お問い合わせ</div>
    </a>
</div>

<script>
    function updateBanner() {
        const now = new Date();
        const hour = now.getHours();
        
        const statusMsg = document.getElementById('status-message');
        const btnText = document.getElementById('button-text');
        const contactLink = document.getElementById('contact-link');

        // 10時から20時（19:59まで）の間
        if (hour >= 10 && hour < 20) {
            statusMsg.textContent = "お電話での受付時間内です。お気軽におかけください。";
            btnText.textContent = "お電話でお問い合わせ";
            contactLink.href = "tel:0120000000"; // 実際の電話番号に変更してください
        } else {
            // 時間外（画像の状態）
            statusMsg.textContent = "現在はぉ電話での受付時間外です。フォームよりお問い合わせください。";
            btnText.textContent = "メールでお問い合わせ";
            contactLink.href = "/contact-form"; // 実際のフォームURLに変更してください
        }
    }

    // 実行
    updateBanner();
</script>

</body>
</html>
